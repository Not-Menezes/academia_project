{%  extends 'accounts/main_professor_page.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field.label}}
					{{field}}
					<hr>
				{% endfor %}
				<input type="submit" value="Confirmar" name="Submit">
			</form>

		</div>

		{% for message in messages %}
			<p id="messages">{{message}}</p>
		{% endfor %}
	</div>
</div>


{% endblock %}
